{% extends "base.html" %} 
{% block content %}

{% if request.user.is_authenticated %}
    <a href="{% url 'pet-create-page' %}" class="btn btn-success">Create Pet</a>
{% endif %}

<ul style="margin-top: 25px">
    {% if pets %}
    <div class="card-columns">
      {% for pet in pets %}
        {% include "partials/card.html" %}
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-primary" role="alert">No Pets to display.</div>
    {% endif %}
</ul>

{% endblock %}
